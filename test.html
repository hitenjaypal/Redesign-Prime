<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow-x: hidden;
            background-color: aliceblue;
        }
        body{
            width: 100%;
            height: 100vh;
            background-color: white;
        }
    </style>
</head>
<body onload="get()">
    <div class="ok">
        <!-- <img src="./Assets/Video/New folder/videoplayback (8)_out0001.jpg" alt=""> -->
    </div>

    <script>
        function get(){
            let arr = [];
            let value = 359;

            let a = "./Assets/Video/New folder/videoplayback (8)_out000";
            let b = ".jpg"

            for(let i=1;i<10;i++){
                arr.push(a + i + b);
            }


            //from 10 to 99
            let c = "./Assets/Video/New folder/videoplayback (8)_out00";

            for(let i=10;i<100;i++){
                arr.push(c + i + b);
            }

            //from 100 to 180
            let d = "./Assets/Video/New folder/videoplayback (8)_out0   ";

            for(let i=100;i<=180;i++){
                arr.push(d + i + b);
            }


            let div = document.querySelector('.ok')
            div.innerHTML = arr.join('<br>');
        }
    </script>
</body>
</html>
